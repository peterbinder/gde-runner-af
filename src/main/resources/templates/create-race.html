<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Create New Race</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form th:action="@{/races/create-race}" th:object="${createRaceCommand}" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Race Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-2"></div>
            </div>
            <div class="mb-4">
                <label for="distanceInKm" class="block text-gray-700 text-sm font-bold mb-2">Distance (in km):</label>
                <input type="number" id="distanceInKm" name="distanceInKm" th:field="*{distanceInKm}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div th:if="${#fields.hasErrors('distanceInKm')}" th:errors="*{distanceInKm}" class="text-red-500 text-sm mt-2"></div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Create Race
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
