<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4" th:text="${runnerResults.get(0).getRaceName()}"></h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 border-b text-left">Name</th>
                <th class="py-2 px-4 border-b text-left">Age</th>
                <th class="py-2 px-4 border-b text-left">Gender</th>
                <th class="py-2 px-4 border-b text-left">Time in Minutes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="runnerResult : ${runnerResults}" class="border-b hover:bg-gray-100">
                <td class="py-2 px-4 text-left" th:text="${runnerResult.getName()}"></td>
                <td class="py-2 px-4 text-left" th:text="${runnerResult.getAge()}"></td>
                <td class="py-2 px-4 text-left" th:text="${runnerResult.getGender()}"></td>
                <td class="py-2 px-4 text-left" th:text="${runnerResult.getTimeInMinutes()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
