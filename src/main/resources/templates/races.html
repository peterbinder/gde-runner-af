<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race List</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Race List</h1>
    <ul class="space-y-4">
        <li th:each="race : ${raceList}"
            th:href="@{/race/{id}(id=${race.getId()})}"
            onclick="window.location.href=this.getAttribute('href');"
            class="block bg-white border border-gray-300 p-4 rounded-lg shadow-md cursor-pointer hover:bg-gray-100">
            <div class="flex justify-between">
                <div>
                    <span class="font-bold">ID:</span> <span th:text="${race.getId()}"></span><br>
                    <span class="font-bold">Race Name:</span> <span th:text="${race.getName()}"></span><br>
                    <span class="font-bold">Distance in km:</span> <span th:text="${race.getDistanceInKm()}"></span>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
